{% extends "base.html" %}

{% block title %}Forgot Password | IV Planner{% endblock %}

{% block content %}
<div class="container form-container" style="max-width: 400px; margin-top: 4rem;">
    <div class="dashboard-card" style="padding: 2rem;">
        <h2 style="text-align: center; margin-bottom: 1.5rem; color: var(--primary-color);">Forgot Password</h2>
        <p class="text-muted" style="text-align: center; margin-bottom: 2rem;">Enter your email to receive a reset link.
        </p>

        <form action="{{ url_for('forgot_password') }}" method="POST">
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" name="email" class="form-input" required>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">Send Link</button>
        </form>

        <p style="text-align: center; margin-top: 1.5rem; font-size: 0.9rem;">
            <a href="{{ url_for('login') }}" class="btn btn-secondary" style="border: none;">Back to Login</a>
        </p>
    </div>
</div>
{% endblock %}
