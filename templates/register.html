{% extends "base.html" %}

{% block title %}Register | IV Planner & Connector{% endblock %}

{% block content %}
<div class="container form-container" style="max-width: 500px; margin-top: 4rem; margin-bottom: 4rem;">
    <div class="dashboard-card" style="padding: 2rem;">
        <h2 style="text-align: center; margin-bottom: 1.5rem; color: var(--primary-color);">Create Account</h2>

        <!-- Flash messages handled in base.html -->

        <form action="{{ url_for('register') }}" method="POST">
            <div class="form-group">
                <label for="role" class="form-label">I am a...</label>
                <select id="role" name="role" required class="form-input" style="background-color: var(--white);">
                    <option value="student">Student</option>
                    <option value="college">College Coordinator</option>
                    <option value="provider">Industry Service Provider</option>
                </select>
            </div>

            <div class="form-group">
                <label for="name" class="form-label">Full Name / Org Name</label>
                <input type="text" id="name" name="name" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" name="email" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-input" required>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">Register</button>
        </form>

        <p style="text-align: center; margin-top: 1.5rem; font-size: 0.9rem;">
            Already have an account? <a href="{{ url_for('login') }}"
                style="color: var(--accent-color); font-weight: 600;">Sign in</a>
        </p>
    </div>
</div>
{% endblock %}
