{% extends "base.html" %}

{% block title %}Login | IV Planner & Connector{% endblock %}

{% block content %}
<div class="container form-container" style="max-width: 400px; margin-top: 4rem; margin-bottom: 4rem;">
    <div class="dashboard-card" style="padding: 2rem;">
        <h2 style="text-align: center; margin-bottom: 1.5rem; color: var(--primary-color);">Welcome Back</h2>

        <!-- Flash messages are handled in base.html now -->

        <form action="{{ url_for('login') }}" method="POST">
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" name="email" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-input" required>
            </div>

            <div style="text-align: right; margin-bottom: 1rem;">
                <a href="{{ url_for('forgot_password') }}"
                    style="font-size: 0.85rem; color: var(--accent-color);">Forgot Password?</a>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
        </form>

        <p style="text-align: center; margin-top: 1.5rem; font-size: 0.9rem;">
            Don't have an account? <a href="{{ url_for('register') }}"
                style="color: var(--accent-color); font-weight: 600;">Sign up</a>
        </p>
    </div>
</div>
{% endblock %}
