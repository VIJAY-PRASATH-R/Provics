{% extends "base.html" %}

{% block title %}Request MoU | IV Planner{% endblock %}

{% block content %}
<div class="container form-container" style="max-width: 600px;">
    <div class="dashboard-card" style="padding: 2rem;">
        <h1 class="page-title" style="margin-bottom: 1.5rem; font-size: 1.75rem;">Request MoU</h1>
        <p class="text-muted" style="margin-bottom: 1.5rem;">Initiate a Memorandum of Understanding with an Industry
            Provider.</p>

        <form action="{{ url_for('request_mou') }}" method="POST">
            <div class="form-group">
                <label for="provider_email" class="form-label">Provider Email</label>
                <input type="email" id="provider_email" name="provider_email" class="form-input"
                    placeholder="provider@company.com" required>
            </div>

            <div class="form-group">
                <label for="terms" class="form-label">Proposed Terms</label>
                <textarea id="terms" name="terms" rows="6" class="form-textarea"
                    placeholder="Outline the collaboration terms..." required></textarea>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary" style="flex: 1;">Send Request</button>
                <a href="{{ url_for('college_dashboard') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
