{% extends "base.html" %}

{% block title %}New Password | Provics{% endblock %}

{% block content %}
<div class="container form-container" style="max-width: 400px; margin-top: 4rem;">
    <div class="dashboard-card" style="padding: 2rem;">
        <h2 style="text-align: center; margin-bottom: 1rem; color: var(--primary-color);">Reset Password</h2>
        <p style="color: #64748b; text-align: center; margin-bottom: 2rem;">
            Enter your new password below.
        </p>

        <form method="POST">
            <div class="form-group">
                <label for="password" class="form-label">New Password</label>
                <input type="password" id="password" name="password" class="form-input" required minlength="6">
            </div>

            <div class="form-group">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-input" required
                    minlength="6">
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">Reset Password</button>
        </form>
    </div>
</div>
{% endblock %}
